<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"><!--Tabelas (nao usar border apenas como exemplo)-->
            <caption>Tabela 1 : Tabela com letras</caption> <!--Titulo/Legenda da tabela-->
            <tr>
                <th scope="Col">Cabeçalho de cada coluna</th> <!--Cabeçalho de colunas, tem que ter o mesmo numero de celulas-->
                <th scope="Col">Cabeçalho de cada coluna</th><!--Scope Realça a coluna sem alterar visualmente-->
                <th scope="Col">Cabeçalho de cada coluna</th>
            </tr>
            <tr> <!-- Linhas-->
                <td>A</td><!-- Células-->
                <td>B</td>
                <td>C</td>
            </tr>
            <tr> <!-- Linhas-->
                <td>A</td><!-- Células-->
                <td>B</td>
                <td>C</td>
            </tr>
            <!-- Numero de celulas tem de ser igual em cada linha-->
        </table>
        <br>
        <br>
        

        <table border="1">
            <tr>
                <td>A</td><td colspan="2">B</td>  
            </tr>
            <tr>
                <td rowspan="2">C</td><td colspan="2">D</td>
            </tr>
            <tr>
                <td>E</td><td>F</td>
            </tr>
            <tr>
                <td colspan="3">G</td> 
            </tr>
        </table>

        <br>
        <br>

        <table border="1">
            <caption>Tabela 2: Tabela de Vendas</caption>
            <thead>
                <tr>
                    <th>Vendedor</th>
                    <th>Mês</th>
                    <th>Venda</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hiago</td>
                    <td>Setembro</td>
                    <td>1992</td>
                </tr>
                <tr>
                    <td>Andriele</td>
                    <td>Março</td>
                    <td>1997</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total de vendas:</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tfoot>

        </table>

        

    
</body>
</html>
