<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>

        header{
            background-color: antiquewhite;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: rgb(4, 41, 4);
        }
        body{
            background-color: rgb(4, 41, 4);
            padding-top: 20px;
            
        }

        h1{
            color: rgb(4, 41, 4);
        }

        main{
            background-color: antiquewhite;
            color: rgb(4, 41, 4);
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulários:</h1>
    </header>
    
    <main>
        <section>
            <form method="get" action="">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" value="Hiago Pilar" name="nome" required>
            <br>
            <br>
            <label for="telefone">Telefone:</label>
            <input id="telefone" type="number" value="123456789" name="telefone" required>
            <br>
            <br>
            <label for="data">Data:</label>
            <input id="data" type="date" value="2023-01-01" name="data" required>
            <br>
            <br>
            <label for="password">Senha:</label>
            <input id="password" type="password" required>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
        </section>
    </main>
   



    
</body>
</html>
