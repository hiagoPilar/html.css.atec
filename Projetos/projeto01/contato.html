<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: antiquewhite;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        .form-group {
            display: grid;
            gap: 5px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .required-field::after {
            content: " *";
            color: rgb(167, 65, 65);
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 15px 0;
        }
        button {
            background-color: rgb(167, 65, 65);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: rgb(167, 65, 65);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>


</head>
<body>
    <div class="container">
        <h1>Contacte-nos</h1>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nome" class="required-field">Nome</label>
                <input type="text" id="nome" name="nome" required autofocus>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa">
            </div>

            <div class="form-group">
                <label for="email" class="required-field">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div class="form-group">
                <label for="procurar">O que procura?</label>
                <select name="procurar" id="procurar">
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="vendas">Vendas</option>
                    <option value="suporte">Suporte</option>
                    <option value="atendimento">Atendimento Geral</option>
                </select>
            </div>

            <div class="form-group">
                <label>Quero ser contactado:</label>
                <div class="radio-group">

                    <div class="radio-option">
                        <input type="radio" id="contato-telefone" name="contato" value="telefone">
                        <label for="contato-telefone">por Telefone</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="contato-email" name="contato" value="email">
                        <label for="contato-email">por Email</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="autorizacao" name="autorizacao" required>
                <label for="autorizacao" class="required-field">Eu concordo com o tratamento dos meus dados pessoais.</label>
            </div>

            <button type="submit">Enviar mensagem</button>
        </form>

        <a href="paises.html" class="back-link">Voltar a página principal</a>
    </div>
</body>
</html>
