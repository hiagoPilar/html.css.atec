<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <h1>Contacte-nos</h1>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nome" class="required-field">Nome</label>
                <input type="text" id="nome" name="nome" required autofocus>
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa">
            </div>

            <div class="form-group">
                <label for="email" class="required-field">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div class="form-group">
                <label for="procurar">O que procura?</label>
                <select name="procurar" id="procurar">
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="vendas">Vendas</option>
                    <option value="suporte">Suporte</option>
                    <option value="atendimento">Atendimento Geral</option>
                </select>
            </div>

            <div class="form-group">
                <label>Quero ser contactado:</label>
                <div class="radio-group">

                    <div class="radio-option">
                        <input type="radio" id="contato-telefone" name="contato" value="telefone">
                        <label for="contato-telefone">por Telefone</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="contato-email" name="contato" value="email">
                        <label for="contato-email">por Email</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="autorizacao" name="autorizacao" required>
                <label for="autorizacao" class="required-field">Eu concordo com o tratamento dos meus dados pessoais.</label>
            </div>

            <button type="submit">Enviar mensagem</button>
        </form>

        <a href="paises.html" class="back-link">Voltar a página principal</a>
    </div>
</body>
</html>
